{% extends 'base.html' %}
{% block title %}个人资料{% endblock title %}
{% block navli %}
    <ul class="nav navbar-nav navbar-right">
        {% if session.is_login %}
            <li><a href="/">您好！{{ session.name }}</a></li>
            <li><img src="../static/sign.png" align="right" weight="50px"height="50px" ;></li>>
            <li><a href="/evaluation">模型评估</a></li>
<!--            <li><a href="/user/list">用户列表</a></li>-->
            <li><a href="/logout">退出</a><li>
            {% else %}
            <li><a href="/">您好！</a></li>
            <li><a href="/login">登录</a></li>
            <li><a href="/register">注册</a></li>
        {% endif %}
    </ul>
{% endblock navli %}
{% block content %}
    <div class="container">
        <h2 >个人资料</h2>
        <form action="/profile/update" method="post">
            <div class="form-group">
                <label for="id_username">用户名</label>
                <input type="text" class="form-control" name="username" id="id_username" value="{{ session.name }}" readonly>
            </div>
           <div class="form-group">
                <label for="id_new_email">新邮箱</label>
                <input type="text" class="form-control" name="new_email" id="id_new_email" placeholder="输入新邮箱">
            </div>

            <div class="form-group">
                <label for="id_new_password">新密码</label>
                <input type="password" class="form-control" name="new_password" id="id_new_password" placeholder="输入新密码">
            </div>
            <div class="form-group">
                <label for="id_confirm_password">确认新密码</label>
                <input type="password" class="form-control" name="confirm_password" id="id_confirm_password" placeholder="确认新密码">
            </div>
            <button type="submit" class="btn btn-primary">更新</button>
        </form>
    </div>
<style>
    .sign{
        background-image: url("../static/sign.png");
        background-attachment: fixed;"
        display: inline-block;
    }
</style>
{% endblock %}
